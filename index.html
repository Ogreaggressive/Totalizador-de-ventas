<html>
  <body>
    <h1>Totalizador de ventas</h1>
    <form id="sumar-form">
      <label for="total">ingrese la cantidad de items a comprar:</label>
      <input type="number" id="total" />
    </br>
      <label for="precio">ingrese el precio del item que se quiera comprar:</label>
      <input type="number" id="precio" />
    </br>
    <p>elija el estado donde se encuentre para calcular el impuesto
      <SELECT>
        <OPTION impuesto="UT">UT</OPTION>
        <OPTION impuesto="NV">NV</OPTION>
        <OPTION impuesto="TX">TX</OPTION>
        <OPTION impuesto="AL">AL</OPTION>
        <OPTION impuesto="CA">CA</OPTION>
      </SELECT>
    </p>
    <button id="totalizar">Totalizar</button>
    </form>

  </body>
</html>
