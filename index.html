<html>
  <body>
    <h1>Totalizador de ventas</h1>
    <form id="sumar-form">
      <label for="total">ingrese la cantidad de items a comprar:</label>
      <input type="number" id="total" />
    </br>
      <label for="precio">ingrese el precio del item que se quiera comprar:</label>
      <input type="number" id="precio" />
    </br>
    <label for="lugar">elija el estado donde se encuentre para calcular el impuesto:</label>
      <select name="lugar" id="lugar">
        <OPTION value="UT">UT</OPTION>
        <OPTION value="NV">NV</OPTION>
        <OPTION value="TX">TX</OPTION>
        <OPTION value="AL">AL</OPTION>
        <OPTION value="CA">CA</OPTION>
      </select>
    </br>
    <button id="totalizar">Totalizar</button>
    </form>
    <div id="resultado-div"></div>

    <div id="descuento-div"></div>

    <div id="impuesto-div"></div>

    <div id="total-div"></div>

    <script type="module" src="./src/presenter.js"></script>
  </body>
</html>
